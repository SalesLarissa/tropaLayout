<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Larissa Sales">

        <!--Estilos-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container mt-5 mb-5">
            <!--LOGO-->
            <div class="form">
                <img src="assets/logo.png">
            
            <!--FORM-->
            <form>
                <h2>Bem vindo ao <span id="painel">painel</span></h2>
                <div class="formGroup">
                    <input type="email" id="email" class="form-control" placeholder="Digite seu Email">                    
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn">Acessar</button>
            </form>  
            </div>

            <!--IMAGENS-->
            <div class="imagens">
                <img src="assets/note.png" id="notebook">
            </div>
        </div>
    </body>
</html>
